<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒会コンソール - WebCenter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Council Console</h1>
        </header>
        
        <nav class="tab-bar">
            <button class="tab-button" data-tab="home">ホーム</button>
            <button class="tab-button" data-tab="downloader">Downloader</button>
            <button class="tab-button active" data-tab="webcenter">WebCenter</button>
            <button class="tab-button" data-tab="task">Task</button>
        </nav>

        <div class="tab-content">
            <div id="webcenter" class="tab-pane active">
                <h2>WebCenter</h2>
                <div class="webcenter-container">
                    <div class="web-links">
                        <div class="link-item">
                            <i class="fas fa-globe"></i>
                            <span class="link-name">生徒会公式サイト</span>
                            <button class="visit-button"><i class="fas fa-external-link-alt"></i> 訪問</button>
                        </div>
                        <div class="link-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="link-name">イベントカレンダー</span>
                            <button class="visit-button"><i class="fas fa-external-link-alt"></i> 訪問</button>
                        </div>
                        <div class="link-item">
                            <i class="fas fa-newspaper"></i>
                            <span class="link-name">生徒会ブログ</span>
                            <button class="visit-button"><i class="fas fa-external-link-alt"></i> 訪問</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
